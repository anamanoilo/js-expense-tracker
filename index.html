<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Expense Tracker</title><link rel="stylesheet" href="/js-expense-tracker/style.930b743b.css"></head><body> <h2>Expense Tracker</h2> <div class="container"> <h4>Your Balance</h4> <h1 id="balance">${{total}}</h1> <div class="inc-exp-container"> <div> <h4>Income</h4> <p id="money-plus" class="money plus">${{income}}</p> </div> <div> <h4>Expense</h4> <p id="money-minus" class="minus money">${{expenses}}</p> </div> </div> <h3>History</h3> <ul id="list" class="list"> <li v-for="transaction in transactions" :key="transaction.id" :class="transaction.amount < 0 ? 'minus' : 'plus'"> {{transaction.text}} <span>${{transaction.amount}} </span><button @click="deleteTransaction(transaction.id)" class="delete-btn">x</button> </li> </ul> <h3>Add new transaction</h3> <form id="form" @submit.prevent="onSubmit"> <div class="form-control"> <label for="text">Text</label> <input type="text" id="text" v-model="text" placeholder="Enter text..."> </div> <div class="form-control"> <label for="amount">Amount <br> (negative - expense, positive - income)</label> <input type="number" id="amount" v-model="amount" placeholder="Enter amount..."> </div> <button class="btn">Add transaction</button> </form> </div> <script src="/js-expense-tracker/src.f84e1103.js"></script> </body></html>
